<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 로딩 애니메이션</title>
  <script src="./js.js"></script>
  <style>
    body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #fff;
}

#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #121212;
  z-index: 9999;
  font-size: 3rem;
  font-weight: bold;
}

#content {
  text-align: center;
}

  </style>
</head>
<body>

<div id="loader">
  <span id="loader-number">0%</span>
</div>

<div id="content" style="display:none;">
  <h1>페이지 로딩 완료!</h1>
  <p>로딩이 끝나고 표시될 실제 페이지 콘텐츠입니다.</p>
</div>

<script src="script.js"></script>
</body>
</html>
